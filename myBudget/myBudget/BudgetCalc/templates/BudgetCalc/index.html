<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body>
        <div>
            <table border='2'>
                <thead>
                    <th>ID</th>
                    <th>日期</th>
                    <th>名称</th>
                    <th>金额</th>
                    <th>备注</th>
                </thead>
                <tbody>
                    {% if table %}
                        {% for row in table %}
                            <tr>
                                <td>{{row.id}}</td>
                                <td>{{row.date}}</td>
                                <td>{{row.title}}</td>
                                <td>{{row.amount}}</td>
                                <td>{{row.note}}</td>
                            </tr>
                        {% endfor %}
                    {% endif %}

                </tbody>
            </table>
        </div>
        
        <div>
            {{form.error}}
            <form method="POST" action="/">
                {% csrf_token %}
                {{form.as_p}}
                <input type='submit' />
            </form>
        </div>
    </body>
</html>
